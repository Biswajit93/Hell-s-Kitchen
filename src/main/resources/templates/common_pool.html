<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">

<title>World Visa | Common Pool</title>


<!-- Start page Label Plugins 
        =====================================================================-->
<!-- dataTables css -->
<link th:href="@{assets/datatables/dataTables.min.css}"
	rel="stylesheet" type="text/css" />
<!-- End page Label Plugins 
        =====================================================================-->

</head>
<body>
	<div class="wrapper animsition">
		<!-- main header -->
		<header class="main-header" th:include="navbanner :: navbanner"></header>
		<!-- /. main header -->
		<!-- /.content-wrapper -->
		<div class="content-wrapper">
			<div class="container">
				<!-- main content -->
				<div class="content">


					<div class="row">
						<div class="col-sm-12">
							<div class="panel panel-bd lobidrag">
								<div class="panel-heading">
									<div class="panel-title">
										<h4>Common Pool</h4>
									</div>
								</div>
								<div class="panel-body">
									<div class="table-responsive">									
										<table id="dataTableExample2"
											class="table table-bordered table-striped table-hover">
											<thead>
												<tr>
													<th>SLA</th>
													<th>Report ID</th>
													<th>Customer Details</th>
													<th>Request Type</th>
													<th>Request Mode</th>
													<th>Status</th>
													<th>Raised By</th>
													<th>Raised Time</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="var:${reportList}">
													<td><div>
															<span class="ui-icon ui-icon-check" title="Normal"
																style="float: left; margin: 0px 5px;"></span> <span
																class="ui-icon ui-icon-check" title="Registerd"
																style="float: left; margin: 0px 5px;"></span>
														</div></td>														
													<td><a id="report" th:text="${var.id}"
														th:href="@{'/report/find/'+${var.id}}"
														style="text-decoration: underline;"></a></td>
													<td th:text="${var.name}"></td>
													<td th:text="${var.userDetails.areaOfInterest}"></td>
													<td th:text="${var.userDetails.requestMode}"></td>
													<td th:text="${var.userDetails.status}"></td>
													<td th:text="${var.userDetails.raisedBy}"></td>
													<td th:text="${var.userDetails.raisedTime}"></td>
													<td><form method="post" th:action="@{/common_pool}"><select name="assigned_to" class="form-control" onchange="this.form.submit()">
															<option value="">Select</option>
															<option th:each="emp : ${empList}"  th:value="${emp.email}+':'+${var.id}" th:text="${emp.empName}"></option>
													</select></form></td>													
												</tr>
											</tbody>
										</table>										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.main content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.content-wrapper -->
		<!-- start footer -->
		<footer class="main-footer">
			<div class="container">
				<div class="pull-right hidden-xs">
					<b>Version</b> 1.0
				</div>
				<strong>&copy; 2018 <a href="#">World Visa</a></strong> | All rights
				reserved. 
			</div>
		</footer>
		<!-- /. footer -->
	</div>
	<!-- ./wrapper -->
	<!-- jQuery -->
	<script th:src="@{assets/plugins/jQuery/jquery-1.12.4.min.js}"
		type="text/javascript"></script>
	<!-- jquery-ui -->
	<script th:src="@{assets/plugins/jquery-ui-1.12.1/jquery-ui.min.js}"
		type="text/javascript"></script>
	<!-- Bootstrap js -->
	<script th:src="@{assets/bootstrap/js/bootstrap.min.js}"
		type="text/javascript"></script>
	<!-- lobipanel js -->
	<script th:src="@{assets/plugins/lobipanel/lobipanel.min.js}"
		type="text/javascript"></script>
	<!-- animsition js -->
	<script th:src="@{assets/plugins/animsition/js/animsition.min.js}"
		type="text/javascript"></script>
	<!-- bootsnav js -->
	<script th:src="@{assets/plugins/bootsnav/js/bootsnav.js}"
		type="text/javascript"></script>
	<!-- SlimScroll js -->
	<script th:src="@{assets/plugins/slimScroll/jquery.slimscroll.min.js}"
		type="text/javascript"></script>
	<!-- FastClick js-->
	<script th:src="@{assets/plugins/fastclick/fastclick.min.js}"
		type="text/javascript"></script>
	<!-- End Core Plugins
        =====================================================================-->
	<!-- Start Page Lavel Plugins
        =====================================================================-->
	<!-- dataTables js -->
	<script src="assets/datatables/dataTables.min.js"
		type="text/javascript"></script>
	<!-- Start Theme label Script
        =====================================================================-->
	<!-- Dashboard js -->
	<script th:src="@{/assets/dist/js/dashboard.js}" type="text/javascript"></script>
	<!-- End Theme label Script
        =====================================================================-->
	<script type="text/javascript">
		$(document)
				.ready(
						function() {

							"use strict"; // Start of use strict

							

							$("#dataTableExample2")
									.DataTable(
											{
												dom : "<'row'<'col-sm-5'l><'col-sm-3 text-center'B><'col-sm-4'f>>tp",
												"lengthMenu" : [
														[ 10, 25, 50, -1 ],
														[ 10, 25, 50, "All" ] ],
												buttons : [ {
												    extend : 'excel',
													title : 'Worldvisa_Report',
													className : 'btn-sm'
												}, {
													extend : 'pdf',
													title : 'Worldvisa_Report',
													className : 'btn-sm'
												}, {
													extend : 'print',
													className : 'btn-sm'
												} ]
											});

						});
	</script>
	
</body>
</html>
