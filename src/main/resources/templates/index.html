<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">

<title>World Visa Infra</title>

<!-- Bootstrap -->
<link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	 />
<!-- Bootstrap rtl -->
<!--<link href="/assets/bootstrap-rtl/bootstrap-rtl.min.css" rel="stylesheet" type="text/css"/>-->
<!-- Pe-icon-7-stroke -->
<link th:href="@{/assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css}" 
	rel="stylesheet"  />
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet"  />

</head>
<body>
	<!-- Content Wrapper -->

	<div class="login-wrapper">
		<div class="container-center">
			<div class="panel panel-bd">
				<div class="panel-heading">
					<div class="view-header">
						<p align="center">
							<img src="/assets/dist/img/logo.png" />
						</p>
					</div>
				</div>
				<div class="panel-body">
					<form th:action="@{/index}" th:object="${user}" method="post">

						<div class="form-group">
							<label class="control-label">Email</label>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input id="username"
									type="text" class="form-control" name="email" th:field="*{email}"
									placeholder="Email"/>
							</div>

						</div>
						<div class="form-group">
							<label class="control-label">Password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key"></i></span>
								<input id="pass" type="password" class="form-control" th:field="*{password}"
									name="password" placeholder="******"/>
							</div>

						</div>
						<div>

							<button type="submit"  class="btn btn-primary pull-right">Login</button>
							<a class="btn btn-primary pull-right"
								style="margin-right: 5px;" href="/forget_password">Forgot Password</a>
						</div>
						<br><br>
						<span th:utext="${successMessage}"></span>
					</form>
				</div>
			</div>


		</div>
	</div>
	<!-- /.content-wrapper -->
	<!-- jQuery 
	<script src="assets/plugins/jQuery/jquery-1.12.4.min.js"
		type="text/javascript"></script>
	
	<script src="assets/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>-->
</body>

</html>
