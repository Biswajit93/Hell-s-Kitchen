<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header">

<title>Forgot Password</title>
<link th:href="@{/assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css}" 
	rel="stylesheet"  />
<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet"  />
</head>
<body>
	<!-- Content Wrapper -->
	<div class="login-wrapper">
		<div class="container-center">
			<div class="panel panel-bd">
				<div class="panel-heading">
					<div class="view-header">
						<div class="header-icon">
							<i class="pe-7s-refresh-2"></i>
						</div>
						<div class="header-title">
							<h3>Password Reset</h3>
							<small><strong>Please fill the form to recover
									your password</strong></small>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<form th:action="@{/forget_password}" method="post" autocomplete="off" novalidate>
						<p>Fill with your mail to receive instructions on how to reset
							your password.</p>
						<div class="form-group">
							<label class="control-label">Email</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
								<input id="email" class="form-control" name="email"
									placeholder="Please enter you email adress" type="email">
							</div>
						</div>
						<div>
							<button class="btn btn-success btn-block" type="submit">Reset password</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /.content-wrapper -->
	<!-- jQuery -->
	<script src="assets/plugins/jQuery/jquery-1.12.4.min.js"
		type="text/javascript"></script>
	<!-- bootstrap js -->
	<script src="assets/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>

</html>
