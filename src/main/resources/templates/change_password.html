<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header">

<title>Change Password</title>

</head>
<body>
<!-- main header -->
		<div th:switch="${user.role}">
			<header th:case="ADMIN" class="main-header" th:include="navbanner :: navbanner"></header>
			<header th:case="CUSTOMER" class="main-header" th:include="custbanner :: custbanner"></header>
			<header th:case="EMPLOYEE" class="main-header" th:include="empbanner :: empbanner"></header>
		</div>
	<!-- Content Wrapper -->
	<div class="register-wrapper">
		<div class="container-center lg">
			<div class="panel panel-bd">
				<div class="panel-heading">
					<div class="view-header">
						<div class="header-icon">
							<i class="pe-7s-pen"></i>
						</div>
						<div class="header-title">
							<h3>Change Password</h3>
							<small><strong>Please enter your new Password<br>
							</strong></small>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<form autocomplete="off" th:action="@{/change}"
						 method="post"
						id="loginForm" novalidate>					
						
						<div class="form-group">
							<label class="control-label">New Password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key"></i></span>
								<input id="npass" type="password" class="form-control" 
									name="newPass" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Repeat Password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key"></i></span>
								<input name="rpass" type="password" class="form-control" 
									name="repeatPass" placeholder="Password">
							</div>
						</div>						
						<div>
							<button type="submit" class="btn btn-primary pull-right">Submit</button> 
						</div>
					</form>
				</div>
				<span th:utext="${successMessage}"></span>
			</div>
		</div>
	</div>
	<!-- /.content-wrapper -->
	<!-- jQuery -->
	<script src="assets/plugins/jQuery/jquery-1.12.4.min.js"
		type="text/javascript"></script>
	<!-- bootstrap js -->
	<script src="assets/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>

</html>
