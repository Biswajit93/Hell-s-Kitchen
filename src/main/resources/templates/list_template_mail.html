<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">

<title>World Visa | List Templates</title>


<!-- Start page Label Plugins 
        =====================================================================-->
<!-- dataTables css -->
<link href="assets/datatables/dataTables.min.css"
	rel="stylesheet" type="text/css" />
<!-- End page Label Plugins 
        =====================================================================-->

</head>
<body>
	<div class="wrapper animsition">
		<!-- main header -->
		<div th:switch="${user.role}">
			<header th:case="ADMIN" class="main-header" th:include="navbanner :: navbanner"></header>
			<header th:case="EMPLOYEE" class="main-header" th:include="empbanner :: empbanner"></header>
		</div>
		<!-- /.content-wrapper -->
		<div class="content-wrapper">
			<div class="container">
				<!-- main content -->
				<div class="content">


					<div class="row">
						<div class="col-sm-12">
							<div class="panel panel-bd lobidrag">
								<div class="panel-heading">
									<div class="panel-title">
										<h4>Template List</h4>
									</div>
								</div>
								<div class="panel-body">

									<div class="table-responsive">
										<table id="dataTableExample2"
											class="table table-bordered table-striped table-hover">
											<thead>
												<tr>
													<th>Type</th>
													<th>Created On</th>
													<th>Subject</th>
													<th>Template Content</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="var : ${templateList}">
													<td th:text="${var.type}"></td>
													<td th:text="${var.createdOn}"></td>
													<td th:text="${var.subject}"></td>
													<td th:text="${var.body}"></td>
													<td><form th:action="@{'/selTemplate/'+${var.templateId}}" method="post">
													<button class="glyphicon glyphicon-send btn" th:value="${var.templateId}" name="temp" onclick="this.form.submit()"></button>
													</form></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.main content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.content-wrapper -->
		<!-- start footer -->
		<!-- start footer -->
		<footer class="main-footer">
			<div class="container">
				<div class="pull-right hidden-xs">
					<b>Version</b> 1.0
				</div>
				<strong>&copy; 2018 <a href="#">World Visa</a></strong> | All rights
				reserved. 
			</div>
		</footer>
		<!-- /. footer -->
	</div>
	<!-- ./wrapper -->
	<!-- jQuery -->
	<script src="assets/plugins/jQuery/jquery-1.12.4.min.js"
		type="text/javascript"></script>
	<!-- jquery-ui -->
	<script src="assets/plugins/jquery-ui-1.12.1/jquery-ui.min.js"
		type="text/javascript"></script>
	<!-- Bootstrap js -->
	<script src="assets/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
	<!-- lobipanel js -->
	<script src="assets/plugins/lobipanel/lobipanel.min.js"
		type="text/javascript"></script>
	<!-- animsition js -->
	<script src="assets/plugins/animsition/js/animsition.min.js"
		type="text/javascript"></script>
	<!-- bootsnav js -->
	<script src="assets/plugins/bootsnav/js/bootsnav.js"
		type="text/javascript"></script>
	<!-- SlimScroll js -->
	<script src="assets/plugins/slimScroll/jquery.slimscroll.min.js"
		type="text/javascript"></script>
	<!-- FastClick js-->
	<script src="assets/plugins/fastclick/fastclick.min.js"
		type="text/javascript"></script>
	<!-- End Core Plugins
        =====================================================================-->
	<!-- Start Page Lavel Plugins
        =====================================================================-->
<!-- dataTables js -->
	<script src="assets/datatables/dataTables.min.js"
		type="text/javascript"></script>
	<!-- Start Theme label Script
        =====================================================================-->
	<!-- Dashboard js -->
	<script th:src="@{/assets/dist/js/dashboard.js}" type="text/javascript"></script>
	<!-- End Theme label Script
        =====================================================================-->
	<script type="text/javascript">
		$(document)
				.ready(
						function() {

							"use strict"; // Start of use strict

							

							$("#dataTableExample2")
									.DataTable(
											{
												dom : "<'row'<'col-sm-5'l><'col-sm-3 text-center'B><'col-sm-4'f>>tp",
												"lengthMenu" : [
														[ 10, 25, 50, -1 ],
														[ 10, 25, 50, "All" ] ],
												buttons : [ {
												    extend : 'excel',
													title : 'Worldvisa_Report',
													className : 'btn-sm'
												}, {
													extend : 'pdf',
													title : 'Worldvisa_Report',
													className : 'btn-sm'
												}, {
													extend : 'print',
													className : 'btn-sm'
												} ]
											});

						});
	</script>
	
</body>
</html>
