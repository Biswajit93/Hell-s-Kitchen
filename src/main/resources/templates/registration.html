<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header">

<title>Registration</title>

</head>
<body>
	<!-- Content Wrapper -->
	<div class="register-wrapper">
		<div class="container-center lg">
			<div class="panel panel-bd">
				<div class="panel-heading">
					<div class="view-header">
						<div class="header-icon">
							<i class="pe-7s-pen"></i>
						</div>
						<div class="header-title">
							<h3>Register</h3>
							<small><strong>Please enter your data<br>
									to register.
							</strong></small>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<form autocomplete="off" th:action="@{/registration}"
					th:object="${user}" method="post"
						id="loginForm" novalidate>					
						
						<div class="form-group">
							<label class="control-label">Email</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
								<input id="email" type="email" class="form-control" th:field="*{email}"
									name="email" placeholder="Email"><label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key"></i></span>
								<input id="pass" type="password" class="form-control" th:field="*{password}"
									name="password" placeholder="Password"><label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Repeat Password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key"></i></span>
								<input name="rpass" type="password" class="form-control" 
									name="rpass" placeholder="Password"><label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
							</div>
						</div>						
						<div>
							<button type="submit" class="btn btn-primary pull-right">Register</button> 
							<a href="/index" class="btn btn-success pull-right m-r-5">Login</a>
						</div>
					</form>
				</div>
				<span th:utext="${successMessage}"></span>
			</div>
		</div>
	</div>
	<!-- /.content-wrapper -->
	<!-- jQuery -->
	<script src="assets/plugins/jQuery/jquery-1.12.4.min.js"
		type="text/javascript"></script>
	<!-- bootstrap js -->
	<script src="assets/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>

</html>
