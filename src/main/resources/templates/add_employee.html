					<div class="row">

								<div class="panel-heading">
									<div class="panel-title">
										<h4>
											<i class="pe-7s-note2"></i>Add New Employee
										</h4>
									</div>
								</div>
								<div class="panel-body">
									<div class="row">

										<div
											class="col-sm-12 col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1 text-center">
											<form th:action="@{/add_employee}" th:object="${employee}"
												method="post">
												<div class="form-group row">
													<label for="example-text-input"
														class="col-sm-3 col-form-label">Employee Name</label>
													<div class="col-sm-7">
														<input class="form-control" type="text" value=""
															id="example-text-input" th:field="*{empName}" />
													</div>
												</div>
												<div class="form-group row">
													<label for="example-datetime-local-input"
														class="col-sm-3 col-form-label">Joining Date</label>
													<div class="col-sm-7">
														<input class="form-control" type="date"
															id="example-datetime-local-input"
															th:field="*{joiningDate}" />
													</div>
												</div>
												<div class="form-group row">
													<label for="example-tel-input"
														class="col-sm-3 col-form-label">Mobile</label>
													<div class="col-sm-7">
														<input class="form-control" type="tel"
															id="example-tel-input" th:field="*{mobileNo}" />
													</div>
												</div>

												<div class="form-group row">
													<label for="example-email-input"
														class="col-sm-3 col-form-label">Email</label>
													<div class="col-sm-7">
														<input class="form-control" type="email"
															id="example-email-input" th:field="*{email}" />
													</div>
												</div>
												<!-- <div class="form-group row">
													<label for="example-url-input"
														class="col-sm-3 col-form-label">Reporting Manager</label>
													<div class="col-sm-7">
														<select class="form-control" id="editableByClient"
															th:field="*{reportingManager}" data-required
															data-message="Please select an Option!">
															<option value="">Select</option>
															<option th:each="type : ${managerList}"
																th:value="${type}" th:text="${type.empName}">Wireframe</option>
														</select>
													</div>
												</div>
												<div class="form-group row">
													<label for="example-url-input"
														class="col-sm-3 col-form-label">Employee Role</label>
													<div class="col-sm-7">
														<select class="form-control" id="editableByClient"
															th:field="*{role}" data-required
															data-message="Please select an Option!">

																th:text="${type}">Wireframe</option>
														</select>
													</div>
												</div> -->
												<div class="form-group row">
													<label for="example-url-input"
														class="col-sm-3 col-form-label">Base Location</label>
													<div class="col-sm-7">
														<select class="form-control" id="editableByClient"
															th:field="*{baseLocation}" data-required
															data-message="Please select an Option!">
															<option value="">Select</option>
															<option th:each="type : ${locationList}"
																th:value="${type}" th:text="${type}">Wireframe</option>
														</select>
													</div>
												</div>

												<button type="submit" class="btn btn-primary">Submit</button>
												<br></br> <span th:utext="${successMessage}"></span>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
				<!-- /.main content -->
			</div>
			<!-- /.container -->
