<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">

<title>World Visa | Add Contacts</title>




<!-- dataTables css -->
<link href="assets/datatables/dataTables.min.css"
	rel="stylesheet" type="text/css" />
<!-- End page Label Plugins -->

</head>
<body>
	<div class="wrapper animsition">
		<!-- main header -->
		<div th:switch="${user.role}">
			<header th:case="ADMIN" class="main-header" th:include="navbanner :: navbanner"></header>
			<header th:case="EMPLOYEE" class="main-header" th:include="empbanner :: empbanner"></header>
		</div>
		<!-- /.content-wrapper -->
		<div class="content-wrapper">
			<div class="container">
				<!-- main content -->
				<div class="content">
					<div class="content">
						<!-- Content Header (Page header) -->

						<!-- /. Content Header (Page header) -->
						<div class="row">
							<div class="col-sm-12">
								<div id="first" class="panel panel-bd lobidrag">
									<div class="panel-heading">
										<div class="panel-title">
											<h4>
												<i class="pe-7s-note2"></i>Add/Load Contacts
											</h4>
										</div>
									</div>
									<div class="panel-body">
										<div class="row">

											<div
												class="col-sm-12 col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1 text-center">
												<form id="myform" th:action="@{/load}" th:object="${contactfile}" method="post" enctype="multipart/form-data">
													 <div class="form-group row">
														<label for="example-url-input"
															class="col-sm-3 col-form-label">Service to link
															this data</label>
														<div class="col-sm-7">
															<select class="form-control" id="editableByClient"
																data-required data-message="Please select an Option!" th:field="${contactfile.service}">
																<option value="">Select</option>
																<option th:each="var:${serviceLinkList}"
																	th:text="${var}" th:value="${var}">Wireframe</option>
															</select>
														</div>
													</div>
													<div class="form-group row">
														<label for="example-url-input"
															class="col-sm-3 col-form-label">Branch Location
															to link this data</label>
														<div class="col-sm-7">
															<select class="form-control" id="editableByClient"
																data-required data-message="Please select an Option!" th:field="${contactfile.branch}">
																<option value="">Select</option>
																<option th:each="var:${branchList}" th:text="${var}"
																	th:value="${var}">Wireframe</option>
															</select>
														</div>
													</div>
													<div class="form-group row">
														<label for="example-text-input"
															class="col-sm-3 col-form-label">Data Source</label>
														<div class="col-sm-7">
														<select class="form-control" id="editableByClient"
																data-required data-message="Please select an Option!" th:field="${contactfile.dataSource}">
																<option value="">Select</option>
																<option th:each="var:${dataSource}" th:text="${var}"
																	th:value="${var}">Wireframe</option>
														</select>
														</div>
													</div>
													<div class="form-group row">
														<label for="example-datetime-local-input"
															class="col-sm-3 col-form-label">File to Import</label>
														<div class="col-sm-7">
															<input class="form-control" type="file" name="file"
																id="example-datetime-local-input" />
														</div>
													</div>




													<button type="submit" class="btn btn-primary">Load
														Contacts</button>
													<br></br> <span th:utext="${successMessage}"></span>
												</form>
											</div>
										</div>
									</div>
								</div>
								<div id="second"  class="panel panel-bd lobidrag">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <h4>Choose Columns</h4>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                    <form id="lang-prof-form" class="form" method="post" th:action="@{/save}" enctype="multipart/form-data">
										<div class="form-group">
											<label >Choose</label> <select multiple 
												class="form-control selectpicker" data-required
												data-message="Please select an Option!" name="selectedHeaders">
												<option value="">Select</option>
												<option th:each="var : ${headers}" th:text="${var.key}"></option>
											</select>
										</div>
											<button type="submit" class="btn btn-primary">SAVE</button>
													<br></br> <span th:utext="${successMessage}"></span>									
									</form>
                                    </div>
                                </div>
							</div>
						</div>


					</div>


				</div>
				<!-- /.main content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.content-wrapper -->
		<!-- start footer -->
		<footer class="main-footer">
			<div class="container">
				<div class="pull-right hidden-xs">
					<b>Version</b> 1.0
				</div>
				<strong>&copy; 2018 <a href="#">World Visa</a></strong> | All rights
				reserved. 
			</div>
		</footer>
		<!-- /. footer -->
	</div>
	<!-- ./wrapper -->
	<!-- jQuery -->
	<script src="assets/plugins/jQuery/jquery-1.12.4.min.js"
		type="text/javascript"></script>
	<!-- jquery-ui -->
	<script src="assets/plugins/jquery-ui-1.12.1/jquery-ui.min.js"
		type="text/javascript"></script>
	<!-- Bootstrap js -->
	<script src="assets/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
	<!-- lobipanel js -->
	<script src="assets/plugins/lobipanel/lobipanel.min.js"
		type="text/javascript"></script>
	<!-- animsition js -->
	<script src="assets/plugins/animsition/js/animsition.min.js"
		type="text/javascript"></script>
	<!-- bootsnav js -->
	<script src="assets/plugins/bootsnav/js/bootsnav.js"
		type="text/javascript"></script>
	<!-- SlimScroll js -->
	<script src="assets/plugins/slimScroll/jquery.slimscroll.min.js"
		type="text/javascript"></script>
	<!-- FastClick js-->
	<script src="assets/plugins/fastclick/fastclick.min.js"
		type="text/javascript"></script>
	<!-- End Core Plugins
        =====================================================================-->
	<!-- Start Page Lavel Plugins
        =====================================================================-->
<!-- dataTables js -->
	<script src="assets/datatables/dataTables.min.js"
		type="text/javascript"></script>
	<!-- Start Theme label Script
        =====================================================================-->
	<!-- Dashboard js -->
	<script th:src="@{/assets/dist/js/dashboard.js}" type="text/javascript"></script>
	<!-- End Theme label Script
        =====================================================================-->
	
</body>
</html>
